    <link rel="stylesheet" href="public/nightsky.css" />
    <link rel="icon" href="public/assets/favicon.svg" type="image/svg+xml" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <!-- 头部导航 -->
      <header>
        <div class="logo">
          <i class="fas fa-guitar"></i>
          <a href="/" style="color: inherit; text-decoration: none;"><span>民谣俱乐部</span></a>
        </div>
        <!-- 导航菜单 -->
        <div class="nav-menu">
          <a href="https://1701701.xyz/" class="nav-item" title="音乐">
            <i class="fas fa-music"></i>
          </a>
          <a href="https://1701701.xyz/video.html" class="nav-item" title="视频">
            <i class="fas fa-video"></i>
          </a>
          <a href="https://images.1701701.xyz/" class="nav-item" title="图库">
            <i class="fas fa-images"></i>
          </a>
          <a href="https://1701701.xyz/about.html" class="nav-item" title="关于我们">
            <i class="fas fa-info-circle"></i>
          </a>
        </div>
      </header>
      
      <div id="loading"></div>
      <div class="gallery" id="gallery" ></div>

      <!-- Modal for image display -->
      <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-link"><a href="https://1701701.xyz" target="_blank">1701701.xyz</a></div>
        <img class="modal-content" id="img01" />
        <div id="exif-info"></div>
        <button id="load-original-btn" class="load-original-btn">加载原图</button>
      </div>
      
      <!-- 页脚 -->
      <footer>
        <p>© 2025 民谣俱乐部 - 图库</p>
        
      </footer>
    </div>

    <!-- 夜间模式背景 -->
    <canvas id="universe"></canvas>
    
    <!-- 回到顶部按钮 -->
    <button id="back-to-top" class="back-to-top" aria-label="回到顶部">
        <i class="fas fa-arrow-up"></i>
    </button>
    
    <!-- 加载JavaScript模块 -->
    <script src="public/auto-scroll.js"></script>
    <script src="public/data-loader.js"></script>
    <script src="public/tag-filter.js"></script>
    <script src="public/image-loader.js"></script>
